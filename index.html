<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #2596be, #1e3c72);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .social-links {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 20px;
            margin: 15px;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid #2596be;
            border-radius: 25px;
            width: 250px;
            transition: all 0.3s ease-in-out;
            background: rgba(37, 150, 190, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .social-links a:hover {
            background: #2596be;
            color: #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>My Social Media Links</header>
    <div class="social-links">
        <a href="https://x.com/ForgeSangu90540" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/sanguinaryforge/" target="_blank">Instagram</a>
        <a href="https://www.reddit.com/user/sanguinaryforge/" target="_blank">Reddit</a>
    </div>
</body>
</html>
