<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #b22222, #ff8c00);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #f5deb3;
            padding: 0 20px;
        }
        .social-links {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5deb3;
            font-size: 20px;
            margin: 15px;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid #b22222;
            border-radius: 25px;
            width: 250px;
            transition: all 0.3s ease-in-out;
            background: rgba(178, 34, 34, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .social-links a:hover {
            background: #b22222;
            color: #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>My Social Media Links</header>
    <p class="description">This webpage is a part of my college project, showcasing my social media platforms I have choosen</p>
    <div class="social-links">
        <a href="https://x.com/ForgeSangu90540" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/sanguinaryforge/" target="_blank">Instagram</a>
        <a href="https://www.reddit.com/user/sanguinaryforge/" target="_blank">Reddit</a>
    </div>
</body>
</html>
