<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2596be;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .social-links {
            margin-top: 50px;
        }
        .social-links a {
            display: block;
            color: #2596be;
            font-size: 20px;
            margin: 10px;
            text-decoration: none;
            padding: 10px;
            border: 2px solid #2596be;
            border-radius: 10px;
            width: 200px;
            margin: 10px auto;
            transition: 0.3s;
        }
        .social-links a:hover {
            background-color: #2596be;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>My Social Media Links</header>
    <div class="social-links">
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">LinkedIn</a>
        <a href="#" target="_blank">GitHub</a>
    </div>
</body>
</html>
